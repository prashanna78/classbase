{% extends 'base/index.html' %}

{% block content%}
<form method="POST" action="">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    
    </div>

    {% endfor%}
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" class="btn btn-success">

</form>
{% endblock %}
